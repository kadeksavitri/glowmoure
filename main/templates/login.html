{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
<style>
    body {
        background-color: #f4f4f2; /* Warna putih tulang */
        font-family: Arial, sans-serif;
    }

    .login {
        width: 300px;
        padding: 20px;
        margin: 100px auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h1 {
        color: #4A2C2A; 
        text-align: center;
    }

    table {
        width: 100%;
        margin: 20px 0;
    }

    td {
        padding: 8px;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 95%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn {
        background-color: #8B5E3C; 
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        padding: 10px 20px;
    }

    .btn:hover {
        background-color: #6e482e;
    }

    a {
        color: #8B5E3C;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    ul {
        list-style: none;
        padding: 0;
        color: red;
    }
</style>
{% endblock meta %}

{% block content %}
<div class="login">
  <h1>Login</h1>

  <form method="POST" action="">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><input class="btn login_btn" type="submit" value="Login" /></td>
      </tr>
    </table>
  </form>

  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %} Don't have an account yet?
  <a href="{% url 'main:register' %}">Register Now</a>
</div>

{% endblock content %}
