{% load static %}

<!-- <div class="relative break-inside-avoid"> -->
  <!-- <div class="container mx-auto px-4 sm:px-6 lg:px-8"> -->

    <!-- <div class="relative top-5 bg-[#7d4c3a]-100 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-[#7d4c3a]-300 transform rotate-1 hover:rotate-0 transition-transform duration-300"> -->
      <div class="relative break-inside-avoid">
  <!-- <div class="container mx-auto px-4 sm:px-6 lg:px-8"> -->

    <!-- Tambahkan gambar produk di sini -->
    <div class="relative top-5 bg-white shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-[#7d4c3a] transform rotate-1 hover:rotate-0 transition-transform duration-300 ml-6 mr-6">

        <!-- Bagian untuk menampilkan gambar produk -->
        {% if product_entry.image %}
            <img src="{{ product_entry.image.url }}" alt="{{ product_entry.name }}" class="w-full h-48 object-cover rounded-t-lg">
        {% else %}
            <!-- Gunakan gambar default jika gambar tidak ada -->
            <img src="{% static 'path/to/default_image.jpg' %}" alt="Default Image" class="w-full h-48 object-cover rounded-t-lg">
        {% endif %}
      <div class="bg-[#7d4c3a]-200 text-gray-500 p-4 rounded-t-lg border-b-2 border-[#7d4c3a]-300">
        <h3 class="font-medium text-[#7d4c3a] font-serif text-xl  mb-2">{{product_entry.name}}</h3>
        <p class="text-[#7d4c3a]">{{product_entry.price}}</p>
      </div>
      <div class="p-4">
        <p class="font-semibold text-lg mb-2">Description</p> 
        <p class="text-gray-700 mb-2">
          <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{product_entry.description}}</span>
        </p>
        <div class="mt-4">
          <p class="text-gray-700 font-semibold mb-2">Stock</p>
          <div class="relative pt-1">
            <div class="flex mb-2 items-center justify-between">
              <div>
                <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-[#7d4c3a]-600 bg-[#7d4c3a]-200">
                  {% if product_entry.stock > 10 %}10+{% else %}{{product_entry.stock}}{% endif %}
                </span>
              </div>
            </div>
            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-[#7d4c3a]-200">
              <div style="width:{% if product_entry.stock > 10 %}100%{% else %}{{ product_entry.stock }}0%{% endif %}" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-[#7d4c3a]-500"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bagian untuk edit dan delete -->
    <div class="absolute top-0 -right-4 flex space-x-1">
      <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-[#7d4c3a] hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
      </a>
      <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-[#7d4c3a] hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </a>
    </div>
  </div>
